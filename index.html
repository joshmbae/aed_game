<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AED Analytics Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* High Contrast Theme Variables */
            --bg-app: #050505;
            --surface: #111111; 
            --border: rgba(255, 255, 255, 0.15);
            --highlight: rgba(255, 255, 255, 0.1);
            --brand-red: #ff2a2a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            /* Subtle Technical Grid Background */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 0%, #2a1b1b 0%, transparent 60%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            touch-action: manipulation;
            font-size: 16px;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Professional Card Style - High Contrast */
        .pro-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
        }

        /* Tactile Button Style */
        .tactile-btn {
            background: linear-gradient(to bottom, #2a2a2e, #18181b);
            border: 1px solid rgba(255,255,255,0.12);
            /* Deep shadow for solid 3D look */
            box-shadow: 0 8px 0 #000000, 0 15px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s cubic-bezier(0, 0, 0.2, 1), box-shadow 0.1s cubic-bezier(0, 0, 0.2, 1);
            outline: none;
        }
        
        /* Active State - Full Travel Press */
        .tactile-btn:active:not(:disabled),
        .tactile-btn.is-pressed {
            transform: translateY(8px);
            box-shadow: 0 0 0 #000000, 0 0 0 rgba(0,0,0,0);
            background: #202023;
            border-color: rgba(255,255,255,0.25);
            transition: none;
        }

        /* Input autofill fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #18181b inset !important;
            -webkit-text-fill-color: white !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #404040; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }
    </style>
